<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/styles/style.css">
    <title>SPRINT 2</title>
</head>

<!-- *************** fisrt function that works + nav bar ********************  -->

<body onload="renderMemsImgs()">
    <header class="main-header flex space-between align-center full">
        <div class="logo"><img src="img/LOGO.png"></div>
        <nav class="main-nav">
            <ul class="main-manu clean-list ">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- ************ end of the nav bar ************ -->


    <!-- this line will get all of the imgs -->
    <section class="meme-continer"> </section>
    <button class="flexible-btn" OnClick="onFlexClick()">im flexible</button>
    <!-- end of section that gets the imgs -->


    <!-- *********** continer section ************** -->

    <section class="meme-editor">

        <div class="canvas-container">
            <canvas id="my-canvas" height="600" width="600"> </canvas>
        </div>

        <div class="editor-btns">

            <div>
                <button onclick="onSetText()">Create!</button>
                <input type="text" class="memeInput" placeholder="Type your meme...">
                <button class="add-lines reg-btn" onclick="addLine()">Add Line</button>
                <button class="switch-lines reg-btn" onclick="onSelectLine()">Switch</button>
                <button class="delete-line reg-btn" onclick="onDeleteLine()">Delete</button>
                
                
                
                <button class="Up reg-btn" onclick="onchangeVerticalPos(this)">Up</button>
                <button class="Down reg-btn" onclick="onchangeVerticalPos(this)">Down</button>
                <button class="+ reg-btn" onclick="onMakeSign(this)">+</button>
                <button class="- reg-btn" onclick="onMakeSign(this)">-</button>
                <button class="left reg-btn" onclick="onChangeHorizontalPos(this)">Left</button>
                <button class="Center reg-btn" onclick="onChangeHorizontalPos(this)">Center</button>
                <button class="Right reg-btn" onclick="onChangeHorizontalPos(this)">Right</button>
                <input type="color" onchange="onSetStrokeColor(this)">change stroke color </input>
                <input type="color" value="#FFFFFF" onchange="onSetTxtColor(this)">change text color</input>
                
                
                
                <button class="reg-btn">x</button>
                <button class="reg-btn">y</button>
                <button class="reg-btn">z</button>
                <button class="reg-btn">k</button>
            </div>
                

            <div>
                <button class="">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                </button>
                <button class="btn" onclick="onUploadImg()">
                Upload Image from Canvas
                </button>
            </div>


        </div>
    </section>
    <!-- ************ end of continer section *************** -->



    <script src="js/services/meme-editor-service.js"></script>
    <script src="js/image-gallery-controller.js"></script>
    <script src="js/meme-editor-controller.js"></script>
    <script src="js/services/image-gallery-service.js"></script>
</body>

</html>
